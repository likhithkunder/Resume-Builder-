<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_style.css') }}">
    </head>
    <body>
        <header>
            <div id="title"><h1>Certificates</h1>
        </header>

        <form id="survey-form" action="/add_certificates" method="post">

            <div id="description"> Let us know how we can improve our service</div><br>

            <fieldset class="fieldset">
            
                <div class="sub-group">
                    <label class="left" id="name-label" for="institute_name">Certificate Name:</label>
                    <input type="text" name="certificate_name" class="right input-field" id="name" placeholder="Enter certificate name" required>
                </div>
              
                <div class="sub-group">
                    <label class="left" id="email-label" for="degree">Organization:</label>
                    <input type="text" name="organisation" class="right input-field" placeholder="Enter organization" id="email" required>
                </div>

                <div class="sub-group">
                    <label  class="left" id="number-label" for="date">Date of Issue:</label>
                    <input type="date" name="issue_date" placeholder="Enter date" class="right input-field" id="number">
                </div>

                <div class="sub-group">
                    <label  class="left" id="number-label" for="number">No. of days taken to receive the certificate:</label>
                    <input type="number" name="no_of_days" placeholder="Enter days" min="1" max="100" class="right input-field" id="number">
                </div>
              
                <div class="sub-group">
                    <label class="left" for="dropdown">How many hours do you spend  in a day to receive this certificate?</label>
                
                    <select class="right dropdown" id="dropdown" name="dropdown">
                        <option selected disabled>Select an option</option>
                        <option value="first">More than 4hrs</option>
                        <option value="never">Less than 4hrs</option>
                    </select>
                </div>
            </fieldset>
        
            <fieldset class="fieldset">
                <h2>Any comments or suggestions?</h2>
                <div class="commentbox">
                    <textarea rows="4"  placeholder="Enter your comment here..."></textarea>
                    <br></br>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        </div>
    </body>
</html>
